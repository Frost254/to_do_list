<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To DO LIST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <img src="" alt="" class="heading_img">
                <h1 class="heading_title">To DO LIST</h1>
            </div>
            <form class="form">
                <div>
                    <label for="todo" class="form_label">This is what I have to do today: </label>
                    <input type="text" name="to-do" id="todo" class="form_input" size="30" required>
                    <button type="submit" class="button"><span>Submit</span></button>
                </div>
            </form>
            <div>
                <ul class="toDoList"></ul>
            </div>
        </section>

        <script src="script.js" async defer></script>
    </body>
</html>
